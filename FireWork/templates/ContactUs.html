  <div class="Sketches-Background">
    <img src="{% static "images/logo.png" %}">
  </div>

  <div class="container">
	<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
           
          <form class="form-horizontal" action="{% url 'ContactUs' %}" method="post">
            {% csrf_token %}
          <fieldset>
            <legend class="text-center label">Contact us</legend>
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Name</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Your E-mail</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
              </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label" for="PhoneNumber">Mobile</label>
                <div class="col-md-9">
                  <input id="PhoneNumber" name="PhoneNumber" type="text" placeholder="Your Phone Number" class="form-control">
                </div>
              </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Your message</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>
